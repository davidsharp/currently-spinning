<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ðŸŽ¶</title>
    <style>
      * {
        font-family: sans-serif;
        -webkit-user-select: none;
        -webkit-app-region: drag;
      }
      #info {
        width:100%;
        position:fixed;
        bottom:0;
        left:0;
        z-index:2;
        padding:1em;
        padding-bottom:.2em;

        transition-property: opacity;
        transition-duration: .5s;
        transition-timing-function: ease;
      }
      body:hover #info{
        opacity: 0;
      }
      #cover {
        position:fixed;
        top:0;
        left:0;
        height:100vmax;
        width:100vmax;
        z-index:1;
      }
      .control {
        -webkit-app-region: no-drag;
        position: fixed;
        z-index:2;
        /*border: dashed;*/
      }
      #play {
        top:25vmax;
        left:25vmax;
        height:50vmax;
        width:50vmax;
      }
      #left, #right {
        top:25vmax;
        height:50vmax;
        width:25vmax;
      }
      #left {
        left:0vmax;
      }
      #right {
        left:75vmax;
      }
    </style>
  </head>
  <body>
    <section id="info">
      <p id="artist">gimme a sec..</p>
      <p id="song"></p>
    </section>
    <img id="cover"/>
    <div id="left" class="control"></div>
    <div id="play" class="control"></div>
    <div id="right" class="control"></div>
    
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
